<h1>Welcome</h1>
<div class="add-product-layout">
    <mat-expansion-panel>
    <mat-expansion-panel-header>
    <mat-panel-title>
    Flight Details
    </mat-panel-title>
    <mat-panel-description>
    Enter Flight Name and .............
    <mat-icon>account_circle</mat-icon>
    </mat-panel-description>
    </mat-expansion-panel-header>
    <div class="add-product-form">
    <mat-form-field appearance="fill">
    <mat-label>Startdatetime</mat-label>
    <input matInput [(ngModel)]="search.trip_Date" >
    </mat-form-field>
    <mat-form-field appearance="fill">
    <mat-label>FromPlace</mat-label>
    <input matInput [(ngModel)]="search.from_place">
    </mat-form-field>
    <mat-form-field appearance="fill">
    <mat-label>ToPlace</mat-label>
    <input matInput [(ngModel)]="search.destination">
    </mat-form-field>
    <!-- <mat-form-field appearance="fill">
    <mat-label>Airline Name</mat-label>
    <input matInput [(ngModel)]="products.airline">
    </mat-form-field> -->
    
    <button mat-raised-button color="primary" (click)="searchInventory()">Search Inventory</button>
    
    
    </div>
    </mat-expansion-panel>
    </div>
    
    
    
    
    
    <div class="Airline-card-layout">
    <mat-card class="example-card" *ngFor="let inventories of products">
    <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title> {{inventories.flightName}}</mat-card-title>
    
    </mat-card-header>
    
    
    
    <mat-card-content>
    <p>flightNumber:{{inventories.airlineName}}</p>
    <!-- <p>
    airline: {{inventories.airline}}</p>
    <p> FromPlace: {{inventories..fromPlace}}
    </p>
    <p> startdatetime: {{inventories.startdatetime}}
    
    </p>
    <p> enddatetime: {{inventories.enddatetime}} -->
    
    <!-- </p>

    </p>
    <p> TicketCost: {{inventories.ticketCost}}

    <p> MealType: {{inventories.mealType}} -->
